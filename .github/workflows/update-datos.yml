name: Update datos.json

on:
  schedule:
    - cron: '0 0 * * *'  # Una vez al d√≠a a las 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ejecutar script para generar datos.json
        run: |
          python DatosListaPartidos.py

      - name: Hacer commit si hay cambios
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add datos.json
          if git diff --cached --quiet; then
            echo "No hay cambios en datos.json"
          else
            git commit -m "Update datos.json"
            git push
